version: "3.9"
services:
  web:
    build: .
    container_name: web_${PROJECT_NAME}-${TAG}
    image: ${NEXUS_IP_PORT}/${PROJECT_NAME}:${TAG}
    volumes:
      - .:/usr/src/app
    depends_on:
      - redis
      - mongo
    networks:
      - jenkins
    ports:
      - 5000:5000
  redis:
    container_name: REDIS_${PROJECT_CONTAINER}
    image: redis
    networks:
      - jenkins
  mongo:
    container_name: MONGO_${PROJECT_CONTAINER}
    image: mongo
    networks:
      - jenkins
networks:
  jenkins:
    name: jenkins
